version: '3.9'

services:
  # PostgreSQL with pgvector extension
  db:
    image: ankane/pgvector:v0.5.1
    container_name: synapse-db
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: synapse_secret
      POSTGRES_DB: synapse_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse -d synapse_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse-network

  # Redis for caching and task queue
  redis:
    image: redis:7.2-alpine
    container_name: synapse-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: synapse-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://synapse:synapse_secret@db:5432/synapse_db
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-local}
      - JWT_SECRET=${JWT_SECRET:-synapse_jwt_secret_key_2024}
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - synapse-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: synapse-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - synapse-network

volumes:
  pgdata:
  redisdata:

networks:
  synapse-network:
    driver: bridge
